<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NY Counties Activity - NYQP 2025</title>

    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .chart-container { width: 100%; height: 800px; }

</head>
<body>

                datasets: [{
                    label: 'QSOs',
                    data: [3988, 3012, 2968, 2109, 2095, 1700, 1330, 1292, 1273, 1145, 1042, 1028, 948, 894, 856, 809, 764, 715, 706, 696, 681, 673, 537, 523, 517, 509, 447, 443, 407, 407, 398, 385, 380, 376, 314, 308, 276, 252, 249, 246, 241, 236, 235, 235, 231, 212, 207, 204, 197, 189, 162, 160, 157, 137, 121, 120, 118, 79, 79, 59, 43, 7],

            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: { display: true, text: 'All NY Counties QSO Activity (62 counties)' },
                    tooltip: {
                        callbacks: {
                            title: function(context) {

                                return 'QSOs: ' + context.parsed.y;
                            }
                        }
                    }
                },
                scales: {
                    y: { beginAtZero: true },
                    x: { 
                        ticks: { 
                            maxRotation: 90, 
                            minRotation: 90,
                            maxTicksLimit: 62,
                            autoSkip: false
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                onHover: (event, activeElements) => {
                    event.native.target.style.cursor = activeElements.length > 0 ? 'pointer' : 'default';

        });

</body>
</html>
